<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario</h1>
    <form id="survey-form">
        <fieldset class="personal-data">
            <legend>Datos personales</legend>
            <label>Nombre y Apellido:
                <input type="text" name="nombre" required>
            </label><br>
            <label>Edad:
                <input type="number" name="edad" required>
            </label><br>
            <label>Sexo:
                <select name="sexo" required>
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                    <option value="o">Otro</option>
                </select>
            </label><br>
            <label>Grado Educativo:
                <input type="text" name="grado" required>
            </label><br>
            <label>Fecha:
                <input type="date" name="fecha" required>
            </label><br>
            <label>Responsable:
                <input type="text" name="responsable" required>
            </label>
        </fieldset>
        <table id="factors-table">
            <thead>
                <tr>
                    <th>Factor</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                    <th>H</th>
                    <th>I</th>
                    <th>L</th>
                    <th>M</th>
                    <th>N</th>
                    <th>O</th>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Q3</th>
                    <th>Q4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PB</td>
                        <td id="pb-a"></td>
                    <td id="pb-b"></td>
                    <td id="pb-c"></td>
                    <td id="pb-e"></td>
                    <td id="pb-f"></td>
                    <td id="pb-g"></td>
                    <td id="pb-h"></td>
                    <td id="pb-i"></td>
                    <td id="pb-l"></td>
                    <td id="pb-m"></td>
                    <td id="pb-n"></td>
                    <td id="pb-o"></td>
                    <td id="pb-q1"></td>
                    <td id="pb-q2"></td>
                    <td id="pb-q3"></td>
                    <td id="pb-q4"></td>
                </tr>
                <tr>
                    <td>Decat</td>
                    <td id="decat-a"></td>
                    <td id="decat-b"></td>
                    <td id="decat-c"></td>
                    <td id="decat-e"></td>
                    <td id="decat-f"></td>
                    <td id="decat-g"></td>
                    <td id="decat-h"></td>
                    <td id="decat-i"></td>
                    <td id="decat-l"></td>
                    <td id="decat-m"></td>
                    <td id="decat-n"></td>
                    <td id="decat-o"></td>
                    <td id="decat-q1"></td>
                    <td id="decat-q2"></td>
                    <td id="decat-q3"></td>
                    <td id="decat-q4"></td>
                </tr>
            </tbody>
        </table>
        <div id="questions-container"></div>
        <button type="submit">Enviar</button>
    </form>

    <div class="chart-wrapper">
        <canvas id="results-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="main.js"></script>
</body>
</html>
